{%  extends "recommend/base.html" %}
{% load string_filter %}

{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static "recommend/css/display.css" %}">
{% endblock %}

{% block mainbody %}
	<div class="row">
		<div class="col-xs-8 col-md-offset-2" id="outer">	
			<div class="row">
				<div class="col-xs-12" id="title">
					<h1>{{ case.title }}</h1>
				</div>
				<div id="tag">
					<p>{{ case.file }}</p>
				</div>
				<div id="info">
					{{ case.content|linebreaksbr}}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
